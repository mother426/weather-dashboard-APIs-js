<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"/>
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <p class="navbar-brand w-100 text-center">Weather Dashboard</p>
    </nav>
    
    <div class="row m-3">
        <div class="col-4 bg-light">
            <p class="search-header">Search for a city</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        Search
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-search-history">Clear history</button>
            <div id="city-history"></div>
        </div>

        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded" id="current-weather">    
                <!-- card for the user searched city appears in this div -->
                </div>
            </div>

        <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row" id="future-forecast">

        </div>
           




    </div>

    



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js



    "></script>
    <script src="assets/script.js"></script>
  </body>
</html>
